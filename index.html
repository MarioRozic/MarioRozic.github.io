<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form>
            <span class="error" v-show="!message">
                You must enter a message
            </span><br>

            <textarea v-model="message" name="" id="" cols="30" rows="10"></textarea><br>

            <button type="submit" v-show="message">
                Send Message
            </button>
        </form>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: ''
            }
        })

    </script>
</body>
</html>
